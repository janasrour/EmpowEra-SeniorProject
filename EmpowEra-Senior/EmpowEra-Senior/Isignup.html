<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Signup Page</title>
    
    <style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        width: 100%; 
        height: 100vh; 
        background-image: url('images/signup.jpg'); 
        background-size: cover; 
        background-position: center;
        background-color: rgba(255, 255, 255, 0.5);
        background-blend-mode: lighten;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        .container {
            background: white;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            padding: 20px;
            width: 40%;
            max-width: 500px;
        }
        .form-section {
            flex: 1;
        }
        .form-section h1 {
            color: rgba(65, 65, 248, 0.774);
            text-align: center;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 30%;
            padding: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Sign up</h1>
            <form>
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="Fname" style="color: navy; margin-right: 10px; width: 150px;">First Name:</label>
                    <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" style="flex: 1;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="Lname" style="color: navy; margin-right: 10px; width: 150px;">Last Name:</label>
                    <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" style="flex: 1;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="phone" style="color: navy; margin-right: 10px; width: 150px;">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" style="flex: 1;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="email" style="color: navy; margin-right: 10px; width: 150px;">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" style="flex: 1;">
                </div>

                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="specialization" style="color: navy; margin-right: 10px; width: 150px;">Specialization:</label>
                    <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" style="flex: 1;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="password" style="color: navy; margin-right: 10px; width: 150px;">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" style="flex: 1;">
                </div>
                
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <label for="confirmPassword" style="color: navy; margin-right: 10px; width: 150px;">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" style="flex: 1;">
                </div>
                

            
                
                <input type="submit" value="Sign Up" style="background-color: rgb(11, 11, 88); color: white; padding: 10px ;border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;">
                
                <p style="color: rgb(11, 11, 88); text-align: center; margin-top: 10px;">
                    Already a member? <a href="login.html" style="color: blue; text-decoration: underline;">Login</a>.
                </p>
            </form>
        </div>
       
    </div>

    <style>
        .container {
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
