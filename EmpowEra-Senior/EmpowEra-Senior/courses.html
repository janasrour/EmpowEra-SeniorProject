        // FILTERS & SORT
        function filterAndSortCourses() {
            const search = document.getElementById('search').value.trim().toLowerCase();
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            const sort = document.getElementById('sort').value;

            let filtered = courses.filter(c => {
                let match = true;
                if (search) {
                    match = (c.title.toLowerCase().includes(search) || c.instructor.name.toLowerCase().includes(search));
                }
                if (match && category) {
                    match = c.category === category;
                }
                if (match && price) {
                    if (price === '0-20') match = c.price >= 0 && c.price <= 20;
                    else if (price === '20-50') match = c.price > 20 && c.price <= 50;
                    else if (price === '50+') match = c.price > 50;
                }
                return match;
            });

            if (sort === 'newest') {
                filtered.sort((a, b) => new Date(b.created) - new Date(a.created));
            } else if (sort === 'price-low') {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-high') {
                filtered.sort((a, b) => b.price - a.price);
            }
            return filtered;
        }

        // RENDER COURSES
        function renderCourses() {
            const grid = document.getElementById('courses-grid');
            grid.innerHTML = '';
            const filtered = filterAndSortCourses();
            if (!filtered.length) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:var(--emp-muted);font-size:1.2rem;">No courses found.</div>';
                return;
            }
            filtered.forEach(course => {
                const card = document.createElement('article');
                card.className = 'course-card';
                card.tabIndex = 0;
                card.setAttribute('role', 'button');
                card.setAttribute('aria-label', `View details for ${course.title}`);
                card.innerHTML = `
                    <img class="course-img" src="${course.image}" alt="${course.title} cover" />
                    <div class="course-content">
                        <div class="course-title">${course.title}</div>
                        <div class="course-meta">
                            <span>${course.category}</span>
                            <span class="course-price">${course.price === 0 ? 'Free' : '$'+course.price}</span>
                        </div>
                        <div class="course-capacity">Seats Left: ${course.seatsLeft} / ${course.capacity}</div>
                        <div class="course-desc">${course.description}</div>
                        <button class="course-btn" data-id="${course.id}">View Details</button>
                    </div>
                `;
                card.querySelector('.course-btn').addEventListener('click', e => {
                    e.stopPropagation();
                    openModal(course.id);
                });
                card.addEventListener('click', () => openModal(course.id));
                grid.appendChild(card);
            });
        }

        // MODAL
        function openModal(id) {
            const course = courses.find(c => c.id === id);
            if (!course) return;
            document.getElementById('modal-img').src = course.image;
            document.getElementById('modal-img').alt = course.title + ' cover';
            document.getElementById('modal-title').textContent = course.title;
            document.getElementById('modal-category').textContent = course.category;
            document.getElementById('modal-desc').textContent = course.description + (course.outcomes ? ' Outcomes: ' + course.outcomes : '');
            document.getElementById('modal-instructor-img').src = course.instructor.photo;
            document.getElementById('modal-instructor-img').alt = course.instructor.name;
            document.getElementById('modal-instructor-name').textContent = course.instructor.name;
            document.getElementById('modal-instructor-bio').textContent = course.instructor.bio;
            document.getElementById('modal-timeline').textContent =
                `Start: ${course.start} | End: ${course.end} | Schedule: ${course.schedule}`;
            document.getElementById('modal-price').textContent = course.price === 0 ? 'Free' : '$' + course.price;
            document.getElementById('modal-capacity').textContent = `Seats Left: ${course.seatsLeft} / ${course.capacity}`;
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-enroll').onclick = () => alert('Enrollment coming soon!');
        }
        document.getElementById('modal-close').onclick = () => {
            document.getElementById('modal').classList.remove('active');
        };
        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') document.getElementById('modal').classList.remove('active');
        });
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target === document.getElementById('modal')) document.getElementById('modal').classList.remove('active');
        });

        // FILTERS EVENTS
        document.getElementById('filters').addEventListener('input', renderCourses);

        // INITIAL RENDER
        renderCourses();
    </script>
</body>
</html>
