<!DOCTYPE html>

<head>

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        width: 100%; 
        height: 100vh; 
        background-image: url('images/signup.jpg'); 
        background-size: cover; 
        background-position: center;
        background-color: rgba(255, 255, 255, 0.5);
        background-blend-mode: lighten;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            padding: 20px;
            width: 60%;
            max-width: 800px;
        }
        .form-section {
            flex: 1;
        }
        .form-section h1 {
            color: rgba(65, 65, 248, 0.774);
            text-align: center;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .option {
            display: inline-block;
            width: 120px;
            padding: 15px;
            margin: 20px;
            background-color:  #00489b;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }
        .option:hover {
            transform: translateY(-5px);
            background-color: skyblue;
            color: navy;
        }
        .option i {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>

                    <li class="nav-item">
                        <a class="btn btn-info text-white fw-bold px-4 py-2 ms-2" href="signup.html" style="font-size: 1.1rem;">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
        .custom-nav-link.no-underline.active,
        .custom-nav-link.no-underline:focus,
        .custom-nav-link.no-underline:hover {
            color: #c9bdbd !important;
            text-decoration: none !important;
        }
    </style>
    <style>
        body {
            color: #c9bdbd !important;
        }
        .custom-nav-link {
            color: #c9bdbd !important;
            position: relative;
            transition: color 0.2s; 
            font-size: 1.25rem !important;
            margin-right: 1.5rem;
            text-decoration: none;
        }
        .custom-nav-link:last-child {
            margin-right: 0;
        }
        .custom-nav-link.active,
        .custom-nav-link:focus,
        .custom-nav-link:hover {
            color: #0d6efd !important;
            text-decoration: underline;

        }
        /* Remove blue color from Login link */
        .custom-nav-link.no-underline.active,
        .custom-nav-link.no-underline:focus,
        .custom-nav-link.no-underline:hover {
            color: #c9bdbd !important;
            text-decoration: none !important;
        }
        .navbar .btn-info {
            background-color: #0d6efd;
            border: none;
        }
        .navbar .btn-info:hover, .navbar .btn-info:focus {
            background-color: #0b5ed7;
            color: #fff;
        }
        .navbar-light .navbar-nav .nav-link.active {
            color: #0d6efd !important;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .navbar-light .navbar-brand {
            color: #0d6efd !important;
        }
        /* Remove blue underline from Login link */
        .navbar-light .navbar-nav .nav-link.no-underline.active {

    <div class="container">
        <div class="form-section">
            <h1>Sign up</h1>
            <br>
            <p style="margin-top: -10px; font-size: 1.5rem; color: rgb(28, 5, 92); margin-left: 4rem; font-style: italic;">How do you like to join us?</p>
            <div>
                <a href="Lsignup.html" class="option">
                    <i class="fas fa-user-graduate"></i>

            <div>
                <a href="Ssignup.html" class="option">
                    <i class="fas fa-store"></i>

                    <span>Instructor</span>

          <div class="image-section">
            <img src="images/logo.jpeg" alt="Login Image">
        </div>

    <style>
        .container {
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
